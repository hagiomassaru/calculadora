<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>

<body>
    <div class="flex-container">
        <h1 type="text" id="calculo"></h1>
        <div class="numeros">
            <button class="1" onclick="number(this)">1</button>
            <button class="2" onclick="number(this)" >2</button>
            <button class="3" onclick="number(this)" >3</button>
            <button class="4" onclick="number(this)" >4</button>
            <button class="5" onclick="number(this)" >5</button>
            <button class="6" onclick="number(this)" >6</button>
            <button class="7" onclick="number(this)" >7</button>
            <button class="8" onclick="number(this)" >8</button>
            <button class="9" onclick="number(this)" >9</button>
            <button class="=" onclick="calculo()">=</button>
        </div>
        <div class="sinais">
            <button class="mais" onclick="number(this)">+</button>
            <button class="menos">-</button>
            <button class="multi">*</button>
            <button class="dividir">/</button>
            <button class="porcen">%</button>
            <button class="raiz">raiz</button>
            <button class="limpar">limpar</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
