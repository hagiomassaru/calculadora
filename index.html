<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>

<body>
    <div class="flex-container">
        <h1 type="text" id="calculo"></h1>
        <div class="numeros">
            <button class="0" onclick="logicaDeTeclas(this)">0</button>
            <button class="1" onclick="logicaDeTeclas(this)">1</button>
            <button class="2" onclick="logicaDeTeclas(this)">2</button>
            <button class="3" onclick="logicaDeTeclas(this)">3</button>
            <button class="4" onclick="logicaDeTeclas(this)">4</button>
            <button class="5" onclick="logicaDeTeclas(this)">5</button>
            <button class="6" onclick="logicaDeTeclas(this)">6</button>
            <button class="7" onclick="logicaDeTeclas(this)">7</button>
            <button class="8" onclick="logicaDeTeclas(this)">8</button>
            <button class="9" onclick="logicaDeTeclas(this)">9</button>
            <button class="=" onclick="calculoTecla()">=</button>
        </div>
        <div class="sinais">
            <button class="mais" onclick="logicaDeTeclas(this)">+</button>
            <button class="menos" onclick="logicaDeTeclas(this)">-</button>
            <button class="multi" onclick="logicaDeTeclas(this)">*</button>
            <button class="dividir" onclick="logicaDeTeclas(this)">/</button>
            <button class="porcen" onclick="logicaDeTeclas(this)">%</button>
            <button class="raiz" onclick="logicaDeTeclas(this)">âˆš</button>
            <button class="limpar" onclick="limpar()">limpar</button>

    </div>

</html>
