<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>

<body>
    <div class="flex-container">
        <h1 type="text" id="calculo"></h1>
        <div class="numeros">
            <button class="1" onclick="calculo(this)">1</button>
            <button class="2" onclick="calculo(this)" >2</button>
            <button class="3" onclick="calculo(this)" >3</button>
            <button class="4" onclick="calculo(this)" >4</button>
            <button class="5" onclick="calculo(this)" >5</button>
            <button class="6" onclick="calculo(this)" >6</button>
            <button class="7" onclick="calculo(this)" >7</button>
            <button class="8" onclick="calculo(this)" >8</button>
            <button class="9" onclick="calculo(this)" >9</button>
            <button class="=" onclick="">=</button>
        </div>
        <div class="sinais">
            <button class="mais" onclick="calculo(this)">+</button>
            <button class="menos" onclick="calculo(this)">-</button>
            <button class="multi" onclick="calculo(this)">*</button>
            <button class="dividir" onclick="calculo(this)">/</button>
            <button class="porcen" onclick="">%</button>
            <button class="raiz" onclick="">raiz</button>
            <button class="limpar" onclick="">limpar</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
